<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container">
    <div class="box">
      <div class="qr-box">
        <img src="./src/images/image-qr-code.png" alt="Image QR code">
      </div>
      <div class="text">
        <p class="title">Improve your front-end skills by building projects</p>
        <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
      </div>
    </div>
  </main>
</body>
</html>
